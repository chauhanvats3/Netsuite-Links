<!DOCTYPE html>
<html lang="en">

<head>
    <title>Netsuite Links</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js"></script>
</head>

<body id="body">
    <div id="outerDiv" style="text-align: center">
        <div id="innerDiv" style="display: inline-block">
            <button type="button" id="btnLogIn" value="https://system.netsuite.com/pages/customerlogin.jsp"
                class="btn btn-primary hasFullValue">Login</button>
            <button type="button" id="btnSchema"
                value="https://system.na1.netsuite.com/help/helpcenter/en_US/srbrowser/Browser2016_1/script/record/account.html"
                class="btn btn-primary hasFullValue">Schema</button>
            <button type="button" id="btnModules"
                value=".app.netsuite.com/app/help/helpcenter.nl?fid=chapter_4220488571.html"
                class="btn btn-primary hasHalfValue">Modules</button>
            <button type="button" id="btnScriptTypes"
                value=".app.netsuite.com/app/help/helpcenter.nl?fid=chapter_4387172495.html"
                class="btn btn-primary hasHalfValue">Script
                Types</button>

            <div id="loadModules" style="margin: 10px;">
                <form id="loadModuleForm" action="#" autocomplete="off">
                    <input id="moduleNameInput" type="text" placeholder="Load Modules...">
                    <i id="btnLoadModule" class="fa fa-terminal"></i>
                </form>
            </div>
            <div id="searchGroup" style="margin: 10px;">
                <form id="searchForm"  action="#" autocomplete="off">
                    <input id="inputSearch" type="text" placeholder="SuiteAnswers">
                    <i id="btnSearch" class="fa fa-search"></i>
                </form>
            </div>
        </div>
        <button id="btnGithub" type="button" class="btn btn-dark"><i class="fab fa-github"></i>  Vatsal Chauhan</button>
        <p class="lead" style="color: darkgray;">NetSuite Links</p>
    </div>
</body>

</html>
